<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor VIP con Anuncios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #1a1a2e;
            --light: #f1f1f1;
        }
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .video-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .video-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.6);
        }
        .video-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .page-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .page-btn.active {
            background: var(--primary);
            color: white;
        }
        .page-btn:hover:not(.active) {
            background: #f0f0f0;
        }
        /* ðŸŽŒ Estilos para el BANNER (despuÃ©s del video 5) */
        .ad-banner {
            grid-column: 1 / -1; /* Ocupa todo el ancho */
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        .ad-banner h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .ad-banner a {
            display: inline-block;
            background: white;
            color: #ff416c;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .credits {
            text-align: center;
            margin-top: 30px;
            color: var(--dark);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-play-circle"></i> Mis Videos Premium</h1>
        
        <div class="video-grid" id="videoGrid"></div>
        
        <div class="pagination" id="pagination"></div>
        
        <p class="credits">Â© Creado para ti, amigo Manuel</p>
    </div>

    <script>
        // ðŸ“Œ ConfiguraciÃ³n (EDITA AQUÃ)
        const VIDEOS_POR_PAGINA = 10; // Videos por pÃ¡gina
        const POSICION_ANUNCIO = 5;   // Mostrar anuncio despuÃ©s del video 5

        // ðŸ“Œ Lista de videos (Â¡Edita estas URLs!)
        const videos = [
            { title: "Video 2", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 2", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 2", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 1", url: "https://ejemplo.com/video1.mp4" },
            { title: "Video 2", url: "https://ejemplo.com/video2.mp4" },
            // ... Agrega TODOS tus videos aquÃ­ (pueden ser 50+)
            { title: "Video 50", url: "https://ejemplo.com/video50.mp4" }
        ];

        // ðŸ› ï¸ Variables del sistema
        let paginaActual = 1;
        const videoGrid = document.getElementById('videoGrid');
        const pagination = document.getElementById('pagination');

        // ðŸŽ¬ FunciÃ³n para mostrar videos (CON ANUNCIO)
        function mostrarVideos(pagina) {
            videoGrid.innerHTML = '';
            const inicio = (pagina - 1) * VIDEOS_POR_PAGINA;
            const fin = inicio + VIDEOS_POR_PAGINA;
            const videosPagina = videos.slice(inicio, fin);

            videosPagina.forEach((video, index) => {
                const btn = document.createElement('button');
                btn.className = 'video-btn';
                btn.innerHTML = `
                    <i class="fas fa-play"></i>
                    <span>${video.title}</span>
                `;
                btn.onclick = () => window.open(video.url, '_blank');
                videoGrid.appendChild(btn);

                // ðŸ”¥ Insertar ANUNCIO despuÃ©s del video 5
                if (index === POSICION_ANUNCIO - 1) {
                    const banner = document.createElement('div');
                    banner.className = 'ad-banner';
                    banner.innerHTML = `
                        <h3>Â¡Patrocinador Oficial!</h3>
                        <p>Descubre nuestros productos exclusivos</p>
                        <a href="https://tupatrocinador.com" target="_blank">Ver Oferta</a>
                    `;
                    videoGrid.appendChild(banner);
                }
            });
        }

        // ðŸ”¢ FunciÃ³n para actualizar paginaciÃ³n (igual que antes)
        function actualizarPaginacion() {
            pagination.innerHTML = '';
            const totalPaginas = Math.ceil(videos.length / VIDEOS_POR_PAGINA);

            // BotÃ³n "Anterior"
            if (paginaActual > 1) {
                const btnAnterior = document.createElement('button');
                btnAnterior.className = 'page-btn';
                btnAnterior.innerHTML = '<i class="fas fa-chevron-left"></i>';
                btnAnterior.onclick = () => {
                    paginaActual--;
                    mostrarVideos(paginaActual);
                    actualizarPaginacion();
                };
                pagination.appendChild(btnAnterior);
            }

            // Botones de pÃ¡ginas
            for (let i = 1; i <= totalPaginas; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === paginaActual ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => {
                    paginaActual = i;
                    mostrarVideos(paginaActual);
                    actualizarPaginacion();
                };
                pagination.appendChild(btn);
            }

            // BotÃ³n "Siguiente"
            if (paginaActual < totalPaginas) {
                const btnSiguiente = document.createElement('button');
                btnSiguiente.className = 'page-btn';
                btnSiguiente.innerHTML = '<i class="fas fa-chevron-right"></i>';
                btnSiguiente.onclick = () => {
                    paginaActual++;
                    mostrarVideos(paginaActual);
                    actualizarPaginacion();
                };
                pagination.appendChild(btnSiguiente);
            }
        }

        // ðŸš€ Iniciar
        mostrarVideos(paginaActual);
        actualizarPaginacion();
    </script>
</body>
</html>
