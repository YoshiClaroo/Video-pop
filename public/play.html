<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor VIP con Anuncios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Script del Banner Fijo (DicloTrans) -->
    <script type="text/javascript" src="https://cdn.diclotrans.com/sdk/v1/51596/f26cd003d92311e071773eb3568b4f94c194d6ef/lib.js"></script>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #1a1a2e;
            --light: #f1f1f1;
        }
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        /* üéå Estilos para el BANNER FIJO (arriba) */
        .ad-fixed-top {
            width: 100%;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 25px;
            border: 1px dashed #6a11cb;
        }
        .ad-fixed-top p {
            color: #666;
            margin-bottom: 10px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .video-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .video-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.6);
        }
        .video-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        /* üéå Estilos para el BANNER DIN√ÅMICO (despu√©s del video 5) */
        .ad-banner {
            grid-column: 1 / -1;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        .ad-banner h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .ad-banner a {
            display: inline-block;
            background: white;
            color: #ff416c;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .page-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .page-btn.active {
            background: var(--primary);
            color: white;
        }
        .page-btn:hover:not(.active) {
            background: #f0f0f0;
        }
        .credits {
            text-align: center;
            margin-top: 30px;
            color: var(--dark);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-play-circle"></i> Mis Videos Premium</h1>
        
        <!-- üî• Banner Fijo (DicloTrans) -->
        <div class="ad-fixed-top">
            <p>Publicidad</p>
            <div id="diclotrans-banner"></div>
        </div>
        
        <div class="video-grid" id="videoGrid"></div>
        
        <div class="pagination" id="pagination"></div>
        
        <p class="credits">¬© Creado para ti, amigo Manuel</p>
    </div>

    <script>
        // üìå Configuraci√≥n
        const VIDEOS_POR_PAGINA = 10;
        const POSICION_ANUNCIO = 5;

        // üìå Lista de videos (¬°Edita estas URLs!)
        const videos = [
            { title: "Video 11", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 10", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 9", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 8", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 7", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 6", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 5", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 4", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 3", url: "https://ejemplo.com/video2.mp4" },
            { title: "Video 2", url: "https://ejemplo.com/video1.mp4" },
            // ... Agrega todos tus videos aqu√≠
            { title: "Video 1", url: "https://ejemplo.com/video50.mp4" }
        ];

        // üõ†Ô∏è Variables del sistema
        let paginaActual = 1;
        const videoGrid = document.getElementById('videoGrid');
        const pagination = document.getElementById('pagination');

        // üé¨ Funci√≥n para mostrar videos (con anuncios)
        function mostrarVideos(pagina) {
            videoGrid.innerHTML = '';
            const inicio = (pagina - 1) * VIDEOS_POR_PAGINA;
            const fin = inicio + VIDEOS_POR_PAGINA;
            const videosPagina = videos.slice(inicio, fin);

            videosPagina.forEach((video, index) => {
                const btn = document.createElement('button');
                btn.className = 'video-btn';
                btn.innerHTML = `
                    <i class="fas fa-play"></i>
                    <span>${video.title}</span>
                `;
                btn.onclick = () => window.open(video.url, '_blank');
                videoGrid.appendChild(btn);

                // üî• Insertar ANUNCIO despu√©s del video 5
                if (index === POSICION_ANUNCIO - 1) {
                    const banner = document.createElement('div');
                    banner.className = 'ad-banner';
                    banner.innerHTML = `
                        <h3>¬°Oferta Especial!</h3>
                        <p>No te pierdas esta promoci√≥n exclusiva</p>
                        <a href="https://tupatrocinador.com" target="_blank">Ver Ahora</a>
                    `;
                    videoGrid.appendChild(banner);
                }
            });
        }

        // üî¢ Funci√≥n para actualizar paginaci√≥n (igual que antes)
        function actualizarPaginacion() {
            pagination.innerHTML = '';
            const totalPaginas = Math.ceil(videos.length / VIDEOS_POR_PAGINA);

            // Bot√≥n "Anterior"
            if (paginaActual > 1) {
                const btnAnterior = document.createElement('button');
                btnAnterior.className = 'page-btn';
                btnAnterior.innerHTML = '<i class="fas fa-chevron-left"></i>';
                btnAnterior.onclick = () => {
                    paginaActual--;
                    mostrarVideos(paginaActual);
                    actualizarPaginacion();
                };
                pagination.appendChild(btnAnterior);
            }

            // Botones de p√°ginas
            for (let i = 1; i <= totalPaginas; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === paginaActual ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => {
                    paginaActual = i;
                    mostrarVideos(paginaActual);
                    actualizarPaginacion();
                };
                pagination.appendChild(btn);
            }

            // Bot√≥n "Siguiente"
            if (paginaActual < totalPaginas) {
                const btnSiguiente = document.createElement('button');
                btnSiguiente.className = 'page-btn';
                btnSiguiente.innerHTML = '<i class="fas fa-chevron-right"></i>';
                btnSiguiente.onclick = () => {
                    paginaActual++;
                    mostrarVideos(paginaActual);
                    actualizarPaginacion();
                };
                pagination.appendChild(btnSiguiente);
            }
        }

        // üöÄ Iniciar
        mostrarVideos(paginaActual);
        actualizarPaginacion();

        // üî• Inicializar el banner de DicloTrans (si necesita configuraci√≥n adicional)
        window.addEventListener('load', function() {
            // Aqu√≠ puedes agregar configuraciones espec√≠ficas del SDK si las tiene
            console.log("Banner DicloTrans cargado");
        });
    </script>
</body>
</html>
