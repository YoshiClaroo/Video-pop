<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video - Videyy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        video {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
        }
        .error {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        .loading {
            color: #333;
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reproductor de Video - Videyy</h1>
        <div id="loading" class="loading">Cargando video...</div>
        <video id="video-player" controls style="display: none;">
            <source id="video-source" src="" type="video/mp4">
            Tu navegador no soporta el reproductor de video.
        </video>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js';

        // Asumimos que firebase.js ya inicializa la app
        const db = getDatabase();

        // Obtener el ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        if (videoId) {
            const videoRef = ref(db, `urls/${videoId}`);
            get(videoRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const videoPlayer = document.getElementById('video-player');
                    const videoSource = document.getElementById('video-source');
                    const loadingDiv = document.getElementById('loading');
                    const errorDiv = document.getElementById('error');

                    videoSource.src = data.videoUrl;
                    videoPlayer.style.display = 'block';
                    videoPlayer.load();
                    loadingDiv.style.display = 'none';
                } else {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').textContent = 'Video no encontrado';
                    document.getElementById('error').style.display = 'block';
                }
            }).catch((error) => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'Error al cargar el video: ' + error.message;
                document.getElementById('error').style.display = 'block';
            });
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = 'No se proporcion√≥ un ID de video';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
