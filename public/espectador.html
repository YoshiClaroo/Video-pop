    // Animación mejorada para Telegram
    const telegramBtn = document.querySelector('.floating-telegram-button');
    let telegramInterval;
    
    function moveTelegramButton() {
        const maxX = window.innerWidth - telegramBtn.offsetWidth;
        const maxY = window.innerHeight - telegramBtn.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        
        telegramBtn.style.left = randomX + 'px';
        telegramBtn.style.top = randomY + 'px';
    }
    
    telegramInterval = setInterval(moveTelegramButton, 3000);
    
    telegramBtn.addEventListener('mouseenter', () => {
        clearInterval(telegramInterval);
    });
    
    telegramBtn.addEventListener('mouseleave', () => {
        telegramInterval = setInterval(moveTelegramButton, 3000);
