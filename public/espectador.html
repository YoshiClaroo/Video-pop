            'https://i.ibb.co/zVVVDKZB/0001f118f9fe37e786dca393ca3646fb.jpg'
        ];

        const socialBar = document.getElementById('socialBar');
        const randomImage = document.getElementById('randomImage');

        // Precargar im√°genes para mejor rendimiento
        function preloadImages() {
            images.forEach(img => {
                new Image().src = img;
            });
        }

        function setRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            randomImage.src = images[randomIndex];
            randomImage.style.opacity = 0;
            randomImage.onload = () => {
                randomImage.style.opacity = 1;
            };
        }

        function showSocialBar() {
            setRandomImage();
            socialBar.classList.add('visible');
            
            // Cambiar imagen cada 8 segundos si la barra est√° visible
            if (window.socialBarInterval) {
                clearInterval(window.socialBarInterval);
            }
            window.socialBarInterval = setInterval(setRandomImage, 8000);
        }

        function closeSocialBar() {
            socialBar.classList.remove('visible');
            if (window.socialBarInterval) {
                clearInterval(window.socialBarInterval);
            }
            setTimeout(showSocialBar, 15000); // Reaparece despu√©s de 15 segundos
        }

        // Redirigir al hacer clic en la barra
        socialBar.addEventListener('click', function(event) {
            if (!event.target.classList.contains('close-btn')) {
                window.open('https://chicashermosas.netlify.app/', '_blank', 'noopener,noreferrer');
            }
        });

        // Precargar im√°genes y mostrar la barra despu√©s de 3 segundos
        preloadImages();
        setTimeout(showSocialBar, 3000);
    </script>
