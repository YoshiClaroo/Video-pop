<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de URLs - VideoPop</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="generator-container">
        <h1>Generador de URLs</h1>
        <input type="text" id="videoUrl" placeholder="Pega la URL del video (ej: https://tuserver.com/video.mp4)" required>
        <button onclick="generateUrl()">Generar Enlace</button>
        <div class="result" id="result">
            <p>Tu URL aparecerá aquí</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
