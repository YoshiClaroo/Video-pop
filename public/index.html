<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando VideoPop...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .fb-loader {
            text-align: center;
        }
        .fb-logo {
            margin-bottom: 30px;
        }
        .logo-f {
            width: 80px;
            height: 80px;
            color: #1877f2;
            font-size: 80px;
            font-weight: bold;
        }
        .loader-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .dot {
            width: 12px;
            height: 12px;
            background: #1877f2;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="fb-loader">
        <div class="fb-logo">
            <div class="logo-f">F</div>
        </div>
        <div class="loader-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            window.location.href = `viewer.html?id=${urlParams.get('id')}`;
        }, 3000);
    </script>
</body>
</html>
