<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de URL de Video - Videyy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e3a8a;
        }
        .output {
            margin-top: 1.5rem;
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 8px;
            color: #333;
            word-break: break-all;
        }
        .output p {
            margin: 0.5rem 0;
        }
        .error {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .loading {
            color: #333;
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de URL de Video - Videyy</h1>
        <div id="loading" class="loading" style="display: none;">Cargando video...</div>
        <div id="form-container">
            <div class="input-group">
                <label for="video-url">URL del Video (.mp4)</label>
                <input type="url" id="video-url" placeholder="Ej: https://ejemplo.com/video.mp4">
            </div>
            <div class="input-group">
                <label for="smartlink">Smartlink</label>
                <input type="url" id="smartlink" placeholder="Ej: https://smartlink.com/redir">
            </div>
            <button onclick="generateAndSaveUrl()">Generar y Guardar URL</button>
            <div class="output" id="output" style="display: none;">
                <p><strong>URL del Video:</strong> <span id="video-output"></span></p>
                <p><strong>Smartlink Generado:</strong> <span id="smartlink-output"></span></p>
                <p><strong>URL Corta:</strong> <span id="short-url-output"></span></p>
            </div>
            <div class="error" id="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase SDK y nanoid -->
    <script type="module">
        import { doc, setDoc, getDoc, collection } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js';
        import { db } from './firebase.js';
        import { nanoid } from 'https://cdn.jsdelivr.net/npm/nanoid/nanoid.js';

        // Verificar si hay un ID en la URL y redirigir
        const path = window.location.pathname;
        if (path && path !== '/') {
            const videoId = path.substring(1); // Quita el "/"
            const videoRef = doc(db, 'urls', videoId);
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            getDoc(videoRef).then((docSnap) => {
                if (docSnap.exists()) {
                    // Redirigir a viewer.html en 1 segundo
                    setTimeout(() => {
                        window.location.href = `/viewer.html?id=${videoId}`;
                    }, 1000);
                } else {
                    document.getElementById('error').textContent = 'Video no encontrado';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('form-container').style.display = 'block';
                }
            }).catch((error) => {
                document.getElementById('error').textContent = 'Error al verificar el video: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('form-container').style.display = 'block';
            });
        }

        // Generar y guardar URL
        window.generateAndSaveUrl = async function() {
            const videoUrl = document.getElementById('video-url').value;
            const smartlink = document.getElementById('smartlink').value;
            const outputDiv = document.getElementById('output');
            const errorDiv = document.getElementById('error');
            const videoOutput = document.getElementById('video-output');
            const smartlinkOutput = document.getElementById('smartlink-output');
            const shortUrlOutput = document.getElementById('short-url-output');

            // Resetear mensajes
            errorDiv.style.display = 'none';
            outputDiv.style.display = 'none';

            // Validar URL del video
            if (!videoUrl || !videoUrl.endsWith('.mp4')) {
                errorDiv.textContent = 'Por favor, ingresa una URL válida que termine en .mp4';
                errorDiv.style.display = 'block';
                return;
            }

            // Validar Smartlink
            if (!smartlink) {
                errorDiv.textContent = 'Por favor, ingresa un Smartlink válido';
                errorDiv.style.display = 'block';
                return;
            }

            // Generar ID corto
            const videoId = nanoid(5); // ID de 5 caracteres, ej: h6b6f
            const generatedSmartlink = `${smartlink}?video=${encodeURIComponent(videoUrl)}`;
            const shortUrl = `https://videyy.netlify.app/${videoId}`;

            // Mostrar URLs generadas
            videoOutput.textContent = videoUrl;
            smartlinkOutput.textContent = generatedSmartlink;
            shortUrlOutput.textContent = shortUrl;
            outputDiv.style.display = 'block';

            // Guardar en Firestore
            try {
                await setDoc(doc(db, 'urls', videoId), {
                    videoUrl: videoUrl,
                    smartlink: generatedSmartlink,
                    timestamp: Date.now()
                });
                console.log('URLs guardadas en Firestore con éxito');
                alert('¡URLs guardadas en Firestore! URL corta: ' + shortUrl);
            } catch (error) {
                errorDiv.textContent = 'Error al guardar en Firestore: ' + error.message;
                errorDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>
