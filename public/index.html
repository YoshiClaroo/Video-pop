<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPop - Generar Enlace</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>VideoPop</h1>
        <div class="form-container">
            <h2>Generar Enlace de Video</h2>
            <form id="linkForm">
                <label for="videoUrl">URL del Video (.mp4):</label>
                <input type="url" id="videoUrl" required>
                <label for="smartLink">SmartLink de Redirecci√≥n (opcional):</label>
                <input type="url" id="smartLink">
                <button type="submit">Generar Enlace</button>
            </form>
            <div id="result" style="margin-top: 20px;">
                <p id="generatedUrl"></p>
                <button id="copyButton" style="display: none;">Copiar</button>
            </div>
        </div>
    </div>
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
