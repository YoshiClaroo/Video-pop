<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Videyy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .banner {
            width: 100%;
            padding: 10px 0;
            background: #2c3e50;
            text-align: center;
        }
        .banner img {
            max-width: 90%;
            height: auto;
            border-radius: 5px;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #video-player {
            width: 100%;
            border-radius: 8px;
        }
    </style>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <!-- Banner Superior -->
    <div class="banner">
        <img src="https://via.placeholder.com/728x90/2c3e50/ffffff?text=Banner+Superior" alt="Publicidad">
    </div>

    <!-- Reproductor -->
    <div class="video-container">
        <video id="video-player">
            <source src="" type="video/mp4">
        </video>
    </div>

    <!-- Banner Inferior -->
    <div class="banner">
        <img src="https://via.placeholder.com/728x90/2c3e50/ffffff?text=Banner+Inferior" alt="Publicidad">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(urlParams.get('src'));
        
        if (videoUrl) {
            document.getElementById('video-player').src = videoUrl;
            fluidPlayer('video-player', {
                layoutControls: {
                    fillToContainer: true,
                    autoPlay: true,
                    mute: false
                }
            });
        } else {
            document.body.innerHTML = `
                <div style="color:white; text-align:center; padding:50px;">
                    <h2>❌ Error: Video no encontrado</h2>
                    <p>Usa el generador para crear un enlace válido</p>
                </div>
            `;
        }
    </script>
</body>
</html>
