<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - VideoPop</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <div class="player-container">
        <!-- Banner Superior -->
        <div class="banner top-banner">
            <img src="assets/img/banner-top.webp" alt="Publicidad Top">
        </div>

        <!-- Reproductor -->
        <div class="video-wrapper">
            <video id="video-player">
                <source src="" type="video/mp4">
            </video>
        </div>

        <!-- Banner Inferior -->
        <div class="banner bottom-banner">
            <img src="assets/img/banner-bottom.webp" alt="Publicidad Bottom">
        </div>
    </div>

    <script>
        // Obtiene la URL del video
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(urlParams.get('id'));
        
        // Configura Fluid Player
        if (videoUrl) {
            document.getElementById('video-player').src = videoUrl;
            var myFP = fluidPlayer('video-player', {
                layoutControls: {
                    fillToContainer: true,
                    autoPlay: true,
                    mute: false,
                    allowTheatre: true,
                    controlBar: {
                        autoHide: true,
                        animated: true
                    }
                }
            });
        } else {
            document.querySelector('.video-wrapper').innerHTML = '<p class="error">⚠️ No se encontró el video</p>';
        }
    </script>
</body>
</html>
