<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - VideoPop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .banner {
            width: 100%;
            padding: 10px 0;
            background: #2c3e50;
            text-align: center;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .top-banner { border-bottom: 3px solid #e74c3c; }
        .bottom-banner { border-top: 3px solid #e74c3c; }
        .video-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #video-player {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .error {
            color: white;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 600px) {
            .video-wrapper { padding: 10px; }
        }
    </style>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <!-- Banner Superior -->
    <div class="banner top-banner">
        <img src="https://via.placeholder.com/728x90/2c3e50/ffffff?text=Banner+Superior" alt="Publicidad Top">
    </div>

    <!-- Reproductor -->
    <div class="video-wrapper">
        <video id="video-player">
            <source src="" type="video/mp4">
        </video>
    </div>

    <!-- Banner Inferior -->
    <div class="banner bottom-banner">
        <img src="https://via.placeholder.com/728x90/2c3e50/ffffff?text=Banner+Inferior" alt="Publicidad Bottom">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(urlParams.get('id'));
        
        if (videoUrl) {
            document.getElementById('video-player').src = videoUrl;
            var myFP = fluidPlayer('video-player', {
                layoutControls: {
                    fillToContainer: true,
                    autoPlay: true,
                    mute: false,
                    allowTheatre: true,
                    controlBar: {
                        autoHide: true,
                        animated: true
                    }
                }
            });
        } else {
            document.querySelector('.video-wrapper').innerHTML = '<p class="error">⚠️ No se encontró el video</p>';
        }
    </script>
</body>
</html>
